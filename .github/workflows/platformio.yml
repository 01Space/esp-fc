name: pio test

on:
  push:
    branches: [ unittest, develop, master ]
  pull_request:
    branches: [ unittest, develop, master ]

jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python
        uses: actions/setup-python@v1
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install platformio
      - name: Run PlatformIO Test
        run: platformio test -e native

  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        target: ['d1_mini', 'lolin32']
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python
        uses: actions/setup-python@v1
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install platformio
      - name: Run PlatformIO Build
        run: platformio run -e ${{ matrix.target }}
        env:
          PLATFORMIO_BUILD_FLAGS: -DESPFC_REVISION=${GITHUB_SHA::7}
      - name: Artifact espfc_${{ matrix.target }}_${GITHUB_SHA::7}.bin
        uses: actions/upload-artifact@v1
        with:
          name: espfc_${{ matrix.target }}_${GITHUB_SHA::7}.bin
          path: .pio/build/${{ matrix.target }}/firmware.bin
